<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link src="javascript" href="prac9.js">
</head>
<body>
    <h1>javascript</h1>
    <p>number odd or even check</p>
    <script>
    function checkOddOrEven(number) {
        if (number % 2 === 0) {
            console.log (`${number} is Even.`);
        } else {
            console.log (`${number} is Odd.`);
        }
    }
    
    let number = 7; 
    checkOddOrEven(number);
</script>
</body>
</html>
